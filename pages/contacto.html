    <section>
        <h3>FORMULARIO DE CONTACTO</h3>
        <p>
            Llene el presente formulario, e indique el problema, y nos contactaremos a la brevedad
        </p>
    </section>

    <main class="container">

        <form class="row g-4 mt-2" action=" mailto: ignaciolopezbarg@hotmail.com" method="post">

            <div class="col-12">
                <label for="Nombre " class="form-name">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
            </div>

            <div class="col-12">
                <label for="Apellido " class="form-apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido">
            </div>

            <div class="col-10">
                <label for="Email" class="email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="ingrese mail">
            </div>

            <div class="col-12">
                <label for="Direccion" class="direccion">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="ingrese direccion">
            </div>

            <div class="col-10">
                <label for="Localidad" class="Localidad">Localidad</label>
                <input type="text" class="form-control" id="Localidad" placeholder="ingrese localidad">
            </div>

            <div class="col-10">
                <label for="Codigo Postal" class="Codpos">CodigoPostal</label>
                <input type="number" class="form-control" id="CodigoPostal" placeholder="ingrese codpostal">
            </div>

            <div class="col-12">
                <label for="Telefono" class="telefono">Telefono</label>
                <input type="number" class="form-control" id="Telefono" placeholder="ingrese Telefono">
            </div>

            <div class="col-8">
                <label for="wapp" class="wapp">Wapp</label>
                <input type="number" class="form-control" id="Wapp" placeholder="ingrese wapp">
            </div>

            <div class="col-8">
                <label for="Telefono 2" class="telefono">Tel alternativo</label>
                <input type="number" class="form-control" id="Telefono 2">
            </div>

            <div class="textarea">
                <label for="Textarea" class="form-label">Deje aqui sus comentarios</label>
                <textarea class="form-control" id="FormControl" rows="3" placeholder="escriba aqui"></textarea>
            </div>

            <div class="col-12 mt-2">
                <div class="form-check">
                    <label for="form check" class="form-check-label">Acepto las condiciones</label>
                    <input type="checkbox" class="form-check-label" id="form check">
                </div>
            </div>

            <div class="col-12 mt-3 mb-3">
                <button type="submit" class="btn-btn-primary">Registrate</button>
                <a href="ignaciolopezbarg@hotmail.com"></a>
            </div>

            <div class="col-12 mt-3 mb-3">
                <button type="reset" class="btn-btn-primary">Limpiar pantalla</button>
            </div>

            <div class="col-6 mb-3">
                <label for="Fecha">Fecha</label>
                <input type="date" name="Fecha">
            </div>
        </form>
