<h1>FORMULARIO DE CONTACTO</h1>

<body id="cuerpo">
    
    <div class="container">
        <form class="row g-4 mt-2">

            <div class="col-12">
                <label for="Nombre " class="form-name">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre">
            </div>

            <div class="col-12">
                <label for="Apellido " class="form-lastname">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido">
            </div>

            <div class="col-8">
                <label for="Email" class="email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="ingrese email">
            </div>

            <div class="col-12">
                <label for="Direccion" class="direccion">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="ingrese direccion">
            </div>

            <div class="col-6">
                <label for="Localidad" class="Localidad">Localidad</label>
                <input type="text" class="form-control" id="Localidad" placeholder="ingreselocalidad">

                <div class="col-6">
                    <label for="Codigo Postal" class="Codpos">CodPost</label>
                    <input type="number" class="form-control" id="CodigoPostal" placeholder="ingreseCpostal">
                </div>

                <div class="col-12">
                    <label for="Telefono" class="telefono">Telefono</label>
                    <input type="number" class="form-control" id="Telefono" placeholder="ingrese Telefono">
                </div>

                <div class="col-6">
                    <label for="wapp" class="wapp">Wapp</label>
                    <input type="number" class="form-control" id="wapp" placeholder="ingrese wapp">
                </div>

                <div class="col-6">
                    <label for="Telefono 2" class="telefono">Tel alternativo</label>
                    <input type="number" class="form-control" id="Telefono 2" placeholder="ingreseTelefono">
                </div>

                <label for="exampleFormControlTextarea1" class="form-label">Deje aqui sus comentarios</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="escriba aqui"></textarea>
            </div>



            <div class="col-12 mt-2">
                <div class="form-check">
                    <label for="form check" class="form-check-label">Acepto las condiciones</label>
                    <input type="checkbox" class="form-check-label" id="checkbox">
                </div>
            </div>

            <div class="col-12 mt-3 mb-3">
                <button type="submit" class="btn-btn-primary">
                    Registrate</button>
            </div>

            <div class="col-12 mt-3 mb-3">
                <button type="reset" class="btn-btn-primary">
                    Limpiar pantalla</button>
            </div>

            <div class="col-6 mb-3">
                <label for="date">Fecha</label>
                <input type="date" name="date">

            </div>




        </form>
    </div>

    <footer>
        <p id="can">CANALES DE CONTACTO</p>
        <div id="pie">
            <div id="inst"> <img src="../imagenesweb/R.png" alt="instagram" width="50px" height="50px" @ilb.cons></div>
            <div id="wapp"> <img src="../imagenesweb/R (1).png" alt="wapp" width="40px" height="40px"></div>
            <div id="mail"> <img src="../imagenesweb/blue-email-box-circle-png-transparent-icon-2.png" alt="email"
                    width="40px" height="40px"></div>
            <div id="tel"> <img src="../imagenesweb/R (1).jpeg" alt="telefono" width="40px" height="40px"></div>
        </div>
        <div id="num">
            <div id="insta"> @ilb.cons</div>
            <div id="wapps"> 11 99 99 87 56 </div>
            <div id="dir"> icons@gmail.com </div>
            <div id="te"> 11 47 91 54 69 </div>
        </div>
    </footer>
</body>
